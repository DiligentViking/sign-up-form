<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="logo">
    <h1 class="logo-text">Odin Logo</h1>
  </div>
  <img class="left-side" src="./images/halie-west-cropped.jpg" width="1862" height="2792">
  <form class="the-form" action="" method="post">
    <div class="description">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
      <p>You <em>know</em> you want to.</p>
    </div>
    <div class="input-area">
      <h1>Let's do this!</h1>
      <div class="input-row">
        <div class="input-container">
          <label for="fname">FIRST NAME</label>
          <input type="text" id="fname" name="fname">
        </div>
        <div class="input-container">
          <label for="lname">LAST NAME</label>
          <input type="text" id="lname" name="lname">
        </div>
      </div>
      <div class="input-row">
        <div class="input-container">
          <label for="email">EMAIL</label>
          <input type="email" id="email" name="email">
        </div>
        <div class="input-container">
          <label for="phone">PHONE NUMBER</label>
          <input type="tel" id="phone" name="phone">
        </div>
      </div>
      <div class="input-row">
        <div class="input-container">
          <label for="pass">PASSWORD</label>
          <input type="password" id="pass" name="pass">
        </div>
        <div class="input-container">
          <label for="conf-pass">CONFIRM PASSWORD</label>
          <input type="password" id="conf-pass" name="conf-pass">
        </div>
      </div>
    </div>
    <button class="create" type="submit">Create Account</button>
    <div class="already">Already have an account? <a class="log-in" href="idk">Log in</a></div>
  </form>
</body>
</html>
